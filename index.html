<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PaintOver</title>
    <link rel="stylesheet" type="text/css" href="./paintover.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./bundle.js"></script>
  </head>

  <body>
    <h1>PaintOver</h1>
    <button className="start-button" onclick="newGame()">New Game</button>
    <span>Size:</span>
    <select id="board-size" onchange="updateBoard()">
      <option value="8">8x8</option>
      <option value="10">10x10</option>
      <option value="12">12x12</option>
      <option value="14" selected>14x14</option>
      <option value="16">16x16</option>
      <option value="18">18x18</option>
      <option value="20">20x20</option>
    </select>
    <table id="gameBoard">
    </table>
    <div class"activate-colors">
      Toggle Colors:
      <button onclick="activateColor('red')">Red</button>
      <button onclick="activateColor('blue')">Blue</button>
      <button onclick="activateColor('green')">Green</button>
      <button onclick="activateColor('purple')">Purple</button>
      <button onclick="activateColor('yellow')">Yellow</button>
      <button onclick="activateColor('orange')">Orange</button>
    </div>
    <div>Moves:
      <span id="moves"></span>
      /
      <span id="maxMoves"></span>
    </div>
    <div>Active Colors:
      <span id="activeColors"></span>
    </div>
  </body>
</html>
