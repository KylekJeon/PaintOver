<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Paint Over</title>
    <link rel="stylesheet" type="text/css" href="./paintover.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette|Pacifico" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./bundle.js"></script>
  </head>

  <body>
    <h1 class="game-title">
      <font color="red">P</font>
      <font color="blue">a</font>
      <font color="orange">i</font>
      <font color="green">n</font>
      <font color="purple">t</font>
      <font color="yellow">O</font>
      <font color="red">v</font>
      <font color="blue">e</font>
      <font color="orange">r</font>
    </h1>
    <div class="board-background">
      <button class="start-button" onclick="newGame()">New Game</button>
      <select id="board-size" onchange="updateBoard()">
        <option value="8">8x8</option>
        <option value="10">10x10</option>
        <option value="12">12x12</option>
        <option value="14" selected>14x14</option>
        <option value="16">16x16</option>
        <option value="18">18x18</option>
      </select>
      <table id="gameBoard">
      </table>
      <div class="move-container">Moves:
        <span id="moves"></span>
        /
        <span id="maxMoves"></span>
      </div>
      <section class="game-logic">
        <div class="active-color-container">Active Colors:
          <span id="activeColors"></span>
        </div>
        <div class"activate-colors">
          Toggle Colors<br>
          <button class="red-button toggle-button" onclick="activateColor('red')">Red / C Major</button>
          <button class="blue-button toggle-button" onclick="activateColor('blue')">Blue / G Major</button>
          <button class="orange-button toggle-button" onclick="activateColor('orange')">Orange / D Major</button>
          <button class="green-button toggle-button" onclick="activateColor('green')">Green / A Major</button>
          <button class="purple-button toggle-button" onclick="activateColor('purple')">Purple / E Major</button>
          <button class="yellow-button toggle-button" onclick="activateColor('yellow')">Yellow / B Major</button>
        </div>
        <div class="board-shapes">
          <span>First Color</span>
          <select class="mosaic-select" id="mosaic-color-1">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="orange">orange</option>
            <option value="green">green</option>
            <option value="purple">purple</option>
            <option value="yellow">yellow</option>
          </select>
          <span>Second Color</span>
          <select class="mosaic-select" id="mosaic-color-2">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="orange">orange</option>
            <option value="green">green</option>
            <option value="purple">purple</option>
            <option value="yellow">yellow</option>
          </select>
          <button class="mosaic-select-button" onclick="mosaic()">Mosaic</button>
        </div>
        <div class="scale">
          <span>Scale:</span>
          <select id="scale-color">
            <option value="red">red / c major</option>
            <option value="blue">blue / g major</option>
            <option value="orange">orange / d major</option>
            <option value="green">green / a major</option>
            <option value="purple">purple / e major</option>
            <option value="yellow">yellow / b major</option>
          </select>
          <button class="scale-button" onclick="scale()">Scale</button>
        </div>
      </section>
    </div>
  </body>
</html>
